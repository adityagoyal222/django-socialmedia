{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Star Social</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'simplesocial/css/master.css' %}" />
  </head>
  <body>
      <div class="container mycontent">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand mynav" href="{% url 'home' %}">Star Social</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav ml-auto">
            
            {% if user.is_authenticated %}
                <a class="nav-link" href="">Post</a>        
                <a class="nav-link" href="">Groups</a>   
                <a class="nav-link" href="">Create Group</a>     
                <a class="nav-link" href="{% url 'accounts:logout' %}">Log Out</a>
            {% else %}
                <a class="nav-link" href="">Groups</a>
                <a class="nav-link" href="{% url 'accounts:login' %}">Log In</a>
                <a class="nav-link" href="{% url 'accounts:signup' %}">Sign Up</a>
            {% endif %}
        </div>
      </div>
    </nav>
        
        {% block content %}
            
        {% endblock content %}
            
    </div>
  </body>
</html>
